<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Authorization Form on JavaScript</title>
</head>
<body>
    <main class="mt-5 col-12 container">
        <div class="justify-content-center p-5 box">
            <div id="entrance">
                <h2 class="text-center">Форма авторизации</h2>
                <div class="p-5 row justify-content-center">
                    <div class="col-7 mb-4">
                        <label for="email" class="mb-1">Почта</label>
                        <input type="email" id="email" class="form-control" placeholder="Введите почту"/>
                    </div>
                    <div class="col-7 mb-4">
                        <label for="password" class="mb-1">Пароль</label>
                        <input type="password" id="password" class="form-control" placeholder="Введите пароль"/>
                    </div>
                    <div class="col-7 mb-4">
                        <button id="btn" class="btn btn-primary" style="margin-right: 20px;">Войти</button>
                        <button id="register" class="btn btn-success">Регистрация</button>
                    </div>
                </div>
            </div>
            <div id="registration" style="display: none;">
                <h2 class="text-center">Форма регистрации</h2>
                <div class="p-5 row justify-content-center">
                    <div class="col-7 mb-4">
                        <label for="email-register" class="mb-1">Почта</label>
                        <input type="email" id="email-register" class="form-control" placeholder="Введите почту"/>
                    </div>
                    <div class="col-7 mb-4">
                        <label for="password-register" class="mb-1">Пароль</label>
                        <input type="password" id="password-register" class="form-control" placeholder="Введите пароль"/>
                    </div>
                    <div class="col-7 mb-4">
                        <button id="btn-register" class="btn btn-primary" style="margin-right: 20px;">Зарегистрироваться</button>
                        <button id="enter" class="btn btn-success">Вход</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
